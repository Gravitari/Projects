<!DOCTYPE html>
<html>
    <head>
        <title>To do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <h1 class="header">To do List</h1>
            <div class="container">
                <div class="add-task-div">
                    <input type="text" id="input-task-text" class="input" placeholder="Add your task">
                    <button class = "commit-task-button" id="commit-btn">ADD TO LIST</button>
                </div>
                <div class="to-do-list-class-container">
                    <h2>To Do list</h2>
                    <div class="to-do-list">
                        <div class="task">
                            <ul class="task-list" id="tasks-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
